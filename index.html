<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./css/x-player.css">
</head>
<body>
    <div class="b-player">
        <div class="w-control c-clearfix">
            <div class="w-action">
                <div class="t-action e-expand"></div>
            </div>
            <div class="w-action">
                <div class="w-action w-full">
                    <div class="t-tip e-error">Loading!</div>
                    <div class="w-volume">
                        <div class="e-hom"></div>
                        <div class="e-minus"></div>
                        <div class="e-volume">
                            <div class="e-left--v"></div>
                            <div class="e-all--v"></div>
                            <div class="e-dot"></div>
                        </div>
                        <div class="e-plus"></div>
                    </div>
                    <div class="w-progress">
                        <div class="e-left"></div>
                        <div class="e-loaded"></div>
                        <div class="e-drag"></div>
                        <div class="e-all"></div>
                    </div>
                    <div class="e-pause"></div>
                    <div class="e-play"></div>
                    <div class="t-time e-time">-01:21</div>
                    <div class="t-time e-time--right">-04:19</div>
                </div>
                <div class="t-action e-shrink"></div>
            </div>
        </div>
        <div class="t-tip"></div>
    </div>
    <script src="./js/x-player.js"></script>
</body>
</html>
