<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./css/x-player.css">
</head>
<body>
    <div class="b-player">
        <div class="w-controls c-clearfix">
            <div class="w-actions">
                <div class="t-action e-action-play"></div>
            </div>
            <div class="w-actions">
                <div class="w-actions w-full">
                    <div class="t-tip e-error">网络错误!</div>
                    <div class="w-volume">
                        <div class="e-hom"></div>
                        <div class="e-minus"></div>
                        <div class="e-volume"><div class="e-one"></div><div class="e-zero"></div><div class="e-dot"></div></div>
                        <div class="e-plus"></div>
                    </div>
                    <div class="w-progress">
                        <div class="e-left"></div>
                        <div class="e-loaded"></div>
                        <div class="e-drag"></div>
                        <div class="e-all"></div>
                    </div>
                </div>
                <div class="t-action e-shrink"></div>
            </div>
        </div>
        <div class="t-tip">
            
        </div>
    </div>
    <script src="./js/x-player.js"></script>
</body>
</html>
